<p>product-form works!</p>
<div class="row">
    <div class="col-6 p-5">
<form [formGroup]="productForm" (ngSubmit)="createProduct(productForm.value, false)">
    <div class="mb-3">
      <label for="product-name" class="form-label">Product Name</label>
      <input
      formControlName="name"
      type="text"
      class="form-control"
      id="product-name"
      >
      
    </div>
  
    <div class="mb-3">
      <label for="product-desc" class="form-label">Product Desc</label>
      <br>
      <textarea
      formControlName="description"
      id="product-desc"
      rows="5"
      style="width: 100%"
      
      ></textarea>
    </div>

    <div class="mb-3">
        <label for="product-price" class="form-label">Product Price</label>
        <input formControlName="price" type="text" class="form-control" id="product-price">
      </div>
    <button type="submit" class="btn btn-primary">{{buttonText}}</button>
  </form>
</div>
</div>
